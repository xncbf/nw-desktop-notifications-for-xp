<html>
	<head>
		<title>Desktop Notification Demo</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="/static/js/soundmanager2-jsmin.js"></script>
		<script src="nw-desktop-notifications.js"></script>
	</head>
	<style type="text/css">
			body {
				font-family : Helvetica, Arial, sans-serif;
				background-color: #ccc;
				color: #333;
				margin: none;
				padding: 30px;
			}
			input[type=text] {
				width: 450px;
				border-radius: 3px;
				height: 25px;
				border: 1px solid #999;
				padding: 4px;
				font-size: 12px;
			}

			#status {
				border: 1px solid #84C03A;
				background-color: #D1FCB3;
				border-radius: 3px;
				padding: 4px;
				color: #84C03A;
				font-size: 12px;
			}
			
		</style>
	<body>
	<h1>Desktop Notifications Demo</h1>
	<form id='nwdemo' action='#' method='post'>
		<p>
			<label>Title:</label><br />
			<input name='title' type='text' value='Some Title'/>
		</p>
		<p>
			<label>Content:</label><br />
			<input name='content' type='text' value='Testing of desktop notifications'/>
		</p>
		<p>
			<label>Icon Url:</label><br />
			<input name='icon' type='text' value='/static/img/desktop-notify.png'/>
		</p>
		<p>
			<label>Audio Url:</label><br />
			<input name='audio' type='text' value='/static/audio/alarm.wav'/>
		</p>
		<input type='submit' value='Notify &raquo;'/>
	</form>
	<div id='status' style='display: none;'></div>
	<script type="text/javascript">
		var win = nw.Window.get();
		win.enterKioskMode();
		$('#nwdemo').submit(function(e){
			e.preventDefault();
			var form = $(this);
			var icon = form.find('input[name=icon]').val();
			var title = form.find('input[name=title]').val();
			var content = form.find('input[name=content]').val();
			var audio = form.find('input[name=audio]').val();
			window.LOCAL_NW.desktopNotifications.closeAnyOpenNotificationWindows()
			window.LOCAL_NW.desktopNotifications.notify(icon, title, content, audio, function(){
				window.LOCAL_NW.desktopNotifications.closeAnyOpenNotificationWindows()
				$('#status').text('Clicked on '+title);
				$('#status').fadeIn('fast',function(){
					setTimeout(function(){
						$('#status').fadeOut('fast');
					},1800);
				});
			});
		});
	</script>
	</body>
</html>
